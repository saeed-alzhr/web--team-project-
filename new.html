<!DOCTYPE html>
<!-- change the languge to arabic -->
<html lang="ar" dir="rtl">

<head>
  <meta name="viewport" content="with=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1a53b8660e.js" crossorigin="anonymous"></script>
  <!---load bootstrap styling-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

  <title>اضافة عضو جديد</title>
  <link rel="icon" href="image/html.png" />
  <!-- Load external CSS styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="header">
    <div class="container">
      <div class="row">
        <nav>
          <div class="col-6 col-sm-7 col-md-6 col-lg-7">
            <a target="_blank" href="https://uqu.edu.sa/"><img src="image/uqu.png" /></a>
          </div>

          <div class="nav-links col-4 col-sm-3 col-md-4 col-lg-5 ">
            <ul>

              <li><a href="index.html">الرئيسية</a></li>

            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- info box-->
    <div class="box-new card w-50">
      <form>
        <div class="form-group">
          <p class="new">ادخل الاسم</p>
          <input type="text" class="form-control input" id="name" name="name" /><br />
        </div>
        <!--birthday date-->
        <div class="form-group">
          <p class="new">ادخل تاريخ الميلاد</p>
          <label for="birthday"></label>
          <input type="date" class="form-control input " id="birthday" name="birthday" /><br />
        </div>
        <!-- email -->
        <div class="form-group">
          <p class="new">ادخل الايميل</p>
          <label for="email"></label>
          <input type="email" class="form-control input " id="email" name="email" /><br />
        </div>
        <!-- write info-->
        <div class="form-group">
          <p class="new">ادخل تعريف عن نفسك</p>
          <textarea id="intro" class="form-control" name="intro" rows="6" cols="30"></textarea><br>
        </div>
        <!-- fav url-->
        <div class="from-group">
          <p class="new">ادخل رابط فديو مفضل</p>
          <input type="url" class="form-control input " id="fav" name="fav"><br><br>
        </div>
        <!-- soical media-->
        <div class="from-group">
          <p class="new"> وسائل التواصل</p>
          <label for="social"> </label>
          <input type="text" class="form-control input " id="social"><br>
        </div>
        <!-- personal info-->
        <div class="form-group">
          <p class="new">ادخل ثلاث معلومات عنك</p>
          <textarea id="intro" class="form-control" name="intro" rows="6" cols="20"></textarea><br><br>
        </div>
        <!-- phone number-->
        <div class="form-group">
          <p class="new">ادخل رقم الجوال </p>
          <label for="phone"></label>
          <input type="number" class="form-control input " id="phone" name="phone"><br>
        </div>
        <!-- photo-->
        <div class="form-group">
          <p class="new">ادخل صورة شخصية</p>
          <input type="file" class="form-control input" id="avatar" name="avatar"
            accept="image/png, image/jpeg"><br><br>
        </div>
        <!--gender-->
        <div class="form-group">
          <p class="new">حدد الجنس</p>
          <label for="gender"></label>
          <select id="gender" name="gender">
            <option value="male">ذكر</option>
            <option value="female">انثى</option>
          </select><br><br>
        </div>
        <!-- button-->
        <input type="submit" class="input" id="enter" value="ادخل">
      </form>
    </div>

  </section>

  <!-- load bootstrab javascript file-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
